"""
When adding a group, idols can be created and/or connnected
"""
input AddGroupInput {
  name: String!
  idols: [UniqueIdolInput!]
}

"""
When updating a group, all fields can be updated
"""
input UpdateGroupInput {
  id: ID!
  name: String
  idols: [UniqueIdolInput!]
  favedBy: [UniqueUserInput!]
  inListings: [UniqueListingInput!]
  wantedByListings: [UniqueListingInput!]
}

"""
Available filters for the Group type
"""
input GroupFilters {
  ids: [ID!]
  fields: GroupFilterFields
}

input GroupFilterFields {
  names: [String!]
  favedBy: [ID!]
  idol: [ID!]
  inListing: [ID!]
  wantedByListing: [ID!]
}

input UniqueGroupInput {
  id: ID!
}
