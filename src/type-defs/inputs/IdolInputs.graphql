"""
When adding an idol, the group must exist first
"""
input AddIdolInput {
  id: ID!
  stageName: String!
  groups: [ID!]
}

"""
When updating an idol, all fields can be updated
"""
input UpdateIdolInput {
  id: ID!
  stageName: String
  groups: [ID!]
  inListings: [ID!]
  wantedByListings: [ID!]
  inCollections: [ID!]
}

"""
Available filters for the Idol type
"""
input IdolFilters {
  ids: [ID!]
  fields: IdolFilterFields
}

input IdolFilterFields {
  stageName: [String!]
  groups: [ID!]
  inListings: [ID!]
  wantedByListings: [ID!]
  inCollections: [ID!]
  isSolo: Boolean
}
