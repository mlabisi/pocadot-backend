"""
Represents an idol in the system
"""
type Idol {
  id: ID!
  stageName: String!
  favedBy: [User!]
  groups: [Group!]
  inListings: [Listing!]
  wantedByListings: [Listing!]
  inCollections: [Collection!]
  isFeatured: Boolean!
}

type IdolFeed {
  page: Int!
  idols: [Idol!]!
}

type Query {
  idols(input: IdolFilters!): [Idol!]!
  idolsFeed(page: Int!): IdolFeed!
}
