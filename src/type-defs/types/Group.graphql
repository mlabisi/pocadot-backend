"""
Represents a group in the system
"""
type Group {
  id: ID!
  name: String!
  favedBy: [User!]
  members: [Idol!]
  inListings: [Listing!]
  wantedByListings: [Listing!]
  inCollections: [Collection!]
  isFeatured: Boolean!
}

type Query {
  groups(input: GroupFilters): [Group!]!
}

type Mutation {
  insert_groups(input: [AddGroupInput!]!): [Group!]!
  update_groups(input: [UpdateGroupInput!]!): [Group!]!
  delete_groups(input: [UniqueGroupInput!]!): [Group!]!
}
