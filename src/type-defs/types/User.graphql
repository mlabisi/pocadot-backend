"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404!]!(http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

"""
Represents a user in the system
"""
type User {
  id: ID!
  username: String!
  country: String!
  description: String
  listings: [Listing!]
  faveGroups: [Group!]
  faveListings: [Listing!]
  faveUsers: [User!]
  profilePicture: [JSON!]
  collections: [Collection!]
}

type Query {
  users(filters: UserFilters): [User!]!
}

type Mutation {
  addUsers(input: [AddUserInput!]!): [User!]!
  updateUsers(input: [UpdateUserInput!]!): [User!]!
  removeUsers(input: [UniqueUserInput!]!): [User!]!
}
