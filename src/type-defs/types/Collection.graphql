"""
Represents a collection owned by a user
"""
type Collection {
  # Unique collection ID
  id: ID!

  # Title of the collection
  title: String!

  # Description for the collection
  description: String!

  # Owner of the collection
  owner: User!
}

type Query {
  collections(filter: CollectionFilters, size: Int, pageNo: Int): [Collection!]!
  userCollections: [Collection!]!
}

type Mutation {
  createCollection(data: AddCollectionInput!): Collection!
  updateCollection(
    data: UpdateCollectionInput!
    where: UniqueCollectionInput!
  ): Collection!
  removeCollection(where: UniqueCollectionInput!): Collection!
}
