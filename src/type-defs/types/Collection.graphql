"""
Represents a collection owned by a user
"""
type Collection {
  id: ID!
  title: String!
  description: String
  user: User!
  taggedIdols: [Idol!]
  taggedGroups: [Group!]
}

type Query {
  collections(filters: CollectionFilters): [Collection!]!
}

type Mutation {
  insert_collections(input: [AddCollectionInput!]!): [Collection!]!
  update_collections(input: [UpdateCollectionInput!]!): [Collection!]!
  delete_collections(input: [UniqueCollectionInput!]!): [Collection!]!
}
